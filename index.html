<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("heart-bg.jpg");
      font-family: "Pixelify Sans", sans-serif;
    }

    /* Envelope Screen */
    #envelope-container {
      text-align: center;
      cursor: pointer;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    #envelope {
      width: 200px;
      animation: pulse 1.5s infinite;
      cursor: pointer;
    }

    #letter-container {
      display: none;
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
    }

    .letter-window {
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 3/2;
      padding: 20px 20px 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url("window.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 12px;
      gap: 1px;
      padding-top: 180px;

      transform: scale(1.2);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .letter-window.open {
      transform: scale(1);
      opacity: 1;
    }

    h1 {
      font-size: 30px;
      margin: 0;
    }

    p {
      font-size: 40px;
    }

    /* Cat */

    .cat {
      width: 250px;
      margin: 10px 0;
      transition: width 0.4s ease;
    }

    .letter-window.final .cat {
      width: 180px;
    }

    /* buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    .no-wrapper {
      position: relative;
    }

    .btn {
      width: 120px;
      cursor: pointer;
      user-select: none;
    }

    .yes-btn,
    .no-btn {
      width: 120px;
      height: auto;
      display: inline-block;
    }

    .yes-btn {
      position: relative;
      z-index: 2;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }

    .no-btn {
      z-index: 1;
      position: relative;
      transition: transform 0.15s ease;
      cursor: default;
    }

    .final-text {
      font-size: 22px;
      line-height: 1.4;
      text-align: center;
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(255, 240, 240, 0.5);
      border-radius: 12px;
    }

    /* MOBILE SCALING FOR PIXEL-ART WINDOW */

    @media (max-width: 768px) {

      /* Scale down the entire letter window */
      .letter-window {
        width: 320px;
        /* fixed width suitable for phones */
        height: auto;
        padding-top: 120px;
        /* reduce top padding */
        padding-bottom: 20px;
        aspect-ratio: 3 / 2;
        transform: scale(0.8);
        /* scale down */
        transform-origin: top center;
        /* scale from top */
        margin: 40px auto;
        /* center horizontally with vertical margin */
      }

      /* Adjust header text */
      .letter-window h1 {
        font-size: 18px;
        margin-bottom: 10px;
        padding: 0 8px;
        word-break: break-word;
      }

      /* Cat size smaller but visible */
      .letter-window .cat {
        width: 140px;
        margin: 10px 0;
      }

      /* Buttons container */
      .buttons {
        gap: 15px;
      }

      /* Buttons smaller */
      .btn {
        width: 80px;
        height: auto;
      }

      /* Final text */
      .final-text {
        font-size: 14px;
        padding: 8px 12px;
      }
    }

    /* Extra small phones */
    @media (max-width: 400px) {
      .letter-window {
        width: 280px;
        padding-top: 100px;
        transform: scale(0.7);
        margin: 30px auto;
      }

      .letter-window h1 {
        font-size: 16px;
      }

      .letter-window .cat {
        width: 110px;
      }

      .btn {
        width: 70px;
      }

      .final-text {
        font-size: 13px;
      }
    }
  </style>
  <title>Valentine Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet" />
  <title>Aaraa</title>
</head>

<body>
  <!-- Envelope Screen -->
  <div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope" />
    <p>♡ Letter for You Aaraa ♡</p>
  </div>

  <!-- Letter Screen -->
  <div id="letter-container">
    <div class="letter-window">
      <h1 id="letter-title">Will you be my Valentine Aaraa?</h1>

      <img src="cat_heart.gif" class="cat" id="letter-cat" />

      <div class="buttons" id="letter-buttons">
        <img src="yes.png" class="btn yes-btn" alt="Yes" />

        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>

      <!-- <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Meow Restaurant at 7pm. Dress fancy!
        </p> -->
    </div>
  </div>
  <script>
    // =====================
    // ELEMENTS
    // =====================
    const envelope = document.getElementById("envelope-container");
    const letter = document.getElementById("letter-container");

    const noBtn = document.querySelector(".no-btn");
    const yesBtn = document.querySelector(".btn[alt='Yes']");

    const title = document.getElementById("letter-title");
    const catImg = document.getElementById("letter-cat");
    const buttons = document.getElementById("letter-buttons");
    const finalText = document.getElementById("final-text");

    // =====================
    // ENVELOPE OPEN
    // =====================
    envelope.addEventListener("click", () => {
      envelope.style.display = "none";
      letter.style.display = "flex";

      setTimeout(() => {
        document.querySelector(".letter-window").classList.add("open");
      }, 50);
    });

    // =====================
    // NO BUTTON IMAGE CYCLE
    // =====================
    const noImages = [
      //   "no.png",
      "no_sure.png",
      "no_pookie.png",
      "no_dont.png",
      "no_heartbreak.png",
      "no_cry.png"
    ];

    let noIndex = 0;

    noBtn.addEventListener("click", () => {
      noIndex = (noIndex + 1) % noImages.length;
      noBtn.src = noImages[noIndex];

      // tiny pop animation
      noBtn.style.transform = "scale(1.1)";
      setTimeout(() => {
        noBtn.style.transform = "scale(1)";
      }, 150);
    });

    // =====================
    // YES BUTTON CLICK
    // =====================
    yesBtn.addEventListener("click", () => {
      title.textContent = "Yippeeee!";
      catImg.src = "cat_dance.gif";

      document.querySelector(".letter-window").classList.add("final");

      buttons.style.display = "none";
      finalText.style.display = "block";
    });
  </script>
</body>

</html>
